name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pytest

    - name: Lint with flake8
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check src

    - name: Test Python imports
      run: |
        python -c "from src.pennylane_api_client import PennylaneClient"
        python -c "from src.incremental_sync import CHANGELOG_TABLES, FULL_REPLACE_TABLES, EXPORT_TABLES"

    - name: Check .env not committed
      run: |
        if [ -f .env ]; then
          echo "ERROR: .env should not be committed to repository"
          exit 1
        fi
        echo "OK: .env not present"

    - name: Validate .env.example
      run: |
        if [ ! -f .env.example ]; then
          echo "ERROR: .env.example missing"
          exit 1
        fi
        echo "OK: .env.example exists"

    - name: Check Docker Compose config
      run: |
        docker compose config > /dev/null
        echo "OK: docker-compose.yml is valid"

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install safety
      run: pip install safety

    - name: Check for security vulnerabilities
      run: |
        safety check --file requirements.txt || true
